<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Embed</title>
    <style>
        .tradingview-widget-container {
            position: absolute;
            width: 50%;
            height: 50%;
        }
        #top-left {
            top: 0;
            left: 0;
        }
        #top-right {
            top: 0;
            right: 0;
        }
        #bottom-left {
            bottom: 0;
            left: 0;
        }
        #bottom-right {
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <!-- TradingView Widget Containers -->
    <div id="top-left" class="tradingview-widget-container"></div>
    <div id="top-right" class="tradingview-widget-container"></div>
    <div id="bottom-left" class="tradingview-widget-container"></div>
    <div id="bottom-right" class="tradingview-widget-container"></div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
        function createTradingViewWidget(containerId, coin) {
            new TradingView.widget({
                "width": "950",
                "height": "450",
                "symbol": "BINANCE:" + coin + "USDT",
                "interval": "D",
                "timezone": "Etc/UTC",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "allow_symbol_change": true,
                "hide_side_toolbar": false,
                "studies": [
                    "STD;EMA",
                    "STD;RSI"
                ],
                "overrides": {
                    "study_Overlay@tv-basicstudies.EMA.length": 80,
                    "study_Overlay@tv-basicstudies.EMA.color": "#FFFF00" // Yellow color
                },
                "container_id": containerId
            });
        }

        // Call the function 4 times for each corner
        createTradingViewWidget("top-left", "BTC");
        createTradingViewWidget("top-right", "TIA");
        createTradingViewWidget("bottom-left", "PENDLE");
        createTradingViewWidget("bottom-right", "IO");
    </script>
</body>
</html>
